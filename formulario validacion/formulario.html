<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #293241; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h2 {
            color: #007BFF; 
        }
        .form-container {
            background-color: white; 
            border: 6px solid #007BFF; 
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1050px;
        }
    </style>
</head>
<body>
    <div class="container-fluid form-container">
        <h2>Formulario de validación</h2>
        <hr>
        <form action="destino.html" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Nombre de Usuario <span class="text-body-secondary">(correo electronico)</span></label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at" viewBox="0 0 16 16">
                                <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"/><path d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648m-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"/>
                            </svg>
                        </span>
                        <input type="text" class="form-control" id="email" placeholder="example@email.com">
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="contaseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                </div>
                <div class="col-md-3">
                    <label for="confirm_contraseña" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm_contraseña" placeholder="Confirmar Contraseña">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="col-md-3">
                    <label for="apellido1" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apellido1" placeholder="Apellido Paterno">
                </div>
                <div class="col-md-3">
                    <label for="apellido2" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellido2" placeholder="Apellido Materno">
                </div>
                <div class="col-12 col-md-1">
                    <label for="edad" class="form-label">Edad</label>
                    <input id="input-edad" class="form-control" type="number" value="18">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="comuna" class="form-label">Comuna</label>
                    <select class="form-select" id="comuna">
                        <option value="" selected disabled>Seleccione su comuna</option>
                        <option value="Corral">Corral</option>
                        <option value="Lanco">Lanco</option>
                        <option value="Los Lagos">Los Lagos</option>
                        <option value="Máfil">Máfil</option>
                        <option value="Mariquina">Mariquina</option>
                        <option value="Paillaco">Paillaco</option>
                        <option value="Panguipulli">Panguipulli</option>
                        <option value="Valdivia">Valdivia</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                            </svg>
                        </span>
                        <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                    </div>
                </div>
                <div class="col-md-2    ">
                    <label for="codigo_postal" class="form-label">Código Postal</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mailbox-flag" viewBox="0 0 16 16">
                                <path d="M10.5 8.5V3.707l.854-.853A.5.5 0 0 0 11.5 2.5v-2A.5.5 0 0 0 11 0H9.5a.5.5 0 0 0-.5.5v8zM5 7c0 .334-.164.264-.415.157C4.42 7.087 4.218 7 4 7s-.42.086-.585.157C3.164 7.264 3 7.334 3 7a1 1 0 0 1 2 0"/>
                                <path d="M4 3h4v1H6.646A4 4 0 0 1 8 7v6h7V7a3 3 0 0 0-3-3V3a4 4 0 0 1 4 4v6a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V7a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v6h6V7a3 3 0 0 0-3-3"/>
                            </svg>
                        </span>
                        <input type="text" class="form-control" id="codigo_postal" placeholder="Código Postal">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                                <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                            </svg>
                        </span>
                        <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="web_personal" class="form-label">Sitio Web Personal</label>
                    <input type="url" class="form-control" id="web_personal" placeholder="www.webexample.com">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="aficion" class="form-label">Afición</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="aficion" placeholder="Ingrese una afición">
                            <button class="btn btn-primary" type="button" onclick="agregarAficion()">Agregar</button>
                        </div>
                    </div>
                    <div id="listaAficiones" class="mt-3">
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>            

                <div class="col">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
                </form>
            </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
